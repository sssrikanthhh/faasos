<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delivery</title>
    <style>
        body {
            background-color: whitesmoke;
        }

        #container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            width: 80%;
            margin: auto;
            margin-top: 3%
        }

        #left {
            width: 90%;

        }

        #right {
            width: 60%;
            background-color: white;
            padding: 10px;

        }


        #login {
            background-color: white;
            border-radius: 7px;
            margin-bottom: 7px;
            padding: 10px;

            /* font-weight: bold; */
        }

        #login>div {
            display: flex;
        }

        #delivery {
            background-color: white;
            border-radius: 7px;
            margin-bottom: 7px;
            padding: 10px;

        }

        #payment {
            background-color: white;
            border-radius: 7px;
            height: 100px;
            padding: 10px;

        }

        #add {
            border: dotted orange;
            align-items: center;
            justify-content: center;

        }

        #button_add {
            width: 100px;
            height: 30px;
            cursor: pointer;
            display: block;
            background-color: orange;
            border-radius: 5px;
        }


        #detail {
            display: flex;
            justify-content: space-between;
        }

        #final {
            margin-top: 100px;
        }

        #final>div {
            display: flex;
            justify-content: space-between;

        }

        hr {

            background-color: black;
        }

        #total {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="left">
            <div id="login"></div>
            <div id="delivery">
                <h3> Delivery Address</h3>
                <div id="add">
                    <p>ADD NEW ADDRESS</p>
                    <button id="button_add" onclick="window.location.href='address.html'">ADD NEW</button>
                </div>
            </div>
            <div id="payment">
                <h3>Payment</h3>
            </div>
        </div>
        <div id="right">
            <h3>Order Summary</h3>
            <img src="" alt="Not Available">
            <p id="detail"></p>
            <div id="final"></div>
            <hr>
            <div id="total">
                <h3 id="Total">Grand Total</h3>
            </div>

        </div>

    </div>
</body>

</html>

<script src="./delivery.js"></script>
